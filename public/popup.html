<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overstim Guard</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header -->
      <div class="header">
        <h1 class="title">Overstim Guard</h1>
        <div class="status-badge" id="status-badge">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="current-mode">Day mode</span>
        </div>
      </div>

      <!-- Main Toggle Card -->
      <div class="card">
        <div class="card-header">
          <label class="card-label">Active</label>
          <label class="switch">
            <input type="checkbox" id="extension-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Rules Section -->
      <div class="section-header">
        <span class="section-title">Rules</span>
      </div>

      <div class="card">
        <div class="rule-item">
          <div class="rule-info">
            <label class="rule-label">Autoplay</label>
            <span class="rule-description">Block automatic media playback</span>
          </div>
          <label class="switch switch-small">
            <input type="checkbox" id="autoplay-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="card">
        <div class="rule-item">
          <div class="rule-info">
            <label class="rule-label">Infinite Scroll</label>
            <span class="rule-description">Limit feed consumption</span>
          </div>
          <label class="switch switch-small">
            <input type="checkbox" id="feeds-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="card">
        <div class="rule-item">
          <div class="rule-info">
            <label class="rule-label">Thumbnails</label>
            <span class="rule-description">Reduce visual intensity</span>
          </div>
          <label class="switch switch-small">
            <input type="checkbox" id="thumbnails-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="card">
        <div class="rule-item">
          <div class="rule-info">
            <label class="rule-label">Audio Surprise</label>
            <span class="rule-description">Prevent unexpected sounds</span>
          </div>
          <label class="switch switch-small">
            <input type="checkbox" id="audio-surprise-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Site Override -->
      <div class="site-override-section" style="margin-top: 20px">
        <button class="site-override-btn" id="site-override-btn">
          <span id="site-override-text">Disable for this site</span>
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
